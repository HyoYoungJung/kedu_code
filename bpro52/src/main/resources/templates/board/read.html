<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

	<th:block th:fragment="content">

		<h1 class="mt-4">게시글 조회</h1>

		<!--/* <form th:action="@{/board/register}" th:method="post"> */-->

		<div class="form-group">
			<label>번호</label> <input type="text" class="form-control" name="bno"
				th:value="${dto.bno}" readonly>
		</div>

		<div class="form-group">
			<label>제목</label> <input type="text" class="form-control"
				name="title" th:value="${dto.title}" readonly>
		</div>

		<div class="form-group">
			<label>내용</label>
			<textarea class="form-control" row="5" name="content" readonly>[[${dto.content}]]</textarea>
		</div>

		<div class="form-group">
			<label>작성자</label> <input type="text" class="form-control"
				name="writer"
				th:value="${dto.writerName} + '[' + ${dto.writerEmail} + ']'"
				readonly />
		</div>

		<div class="form-group">
			<label>작성일</label> <input type="text" class="form-control"
				name="regDate"
				th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}"
				readonly>
		</div>

		<div class="form-group">
			<label>수정일</label> <input type="text" class="form-control"
				name="updateDate"
				th:value="${#temporals.format(dto.updateDate,'yyyy/MM/dd HH:mm:ss')}"
				readonly>
		</div>

		<a
			th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page},
														type=${requestDTO.type},
														keyword=${requestDTO.keyword})}">
			<button type="button" class="btn btn-primary">수정</button>
		</a>

		<a
			th:href="@{/board/list(page=${requestDTO.page},
											type=${requestDTO.type},
											keyword=${requestDTO.keyword})}">
			<button type="button" class="btn btn-info">목록</button>
		</a>

		<div>
			<div class="mt-4">
				<h5>
					<span class="badge badge-info addReply"> 댓글 추가 </span>
				</h5>
				<h5>
					<span class="badge badge-secondary replyCount"> 댓글수
						[[${dto.replyCount}]]</span>
				</h5>
			</div>
			<div class="list-group replyList"></div>
		</div>
		<!-- 		</form> -->

		<!-- Modal 추가 -->
		<div class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Modal title</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input class="form-control" type="text" name="replyText"
								placeholder="Reply text...">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" name="replyer"
								placeholder="replyer"> <input type="hidden" name="rno">
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger replyRemove">Remove</button>
						<button type="button" class="btn btn-warning replyModify">Modify</button>
						<button type="button" class="btn btn-primary replySave">Save</button>
						<button type="button" class="btn btn-outline-secondary replyClose"
							data-dismiss="modal">Close</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->


	<script th:inline="javascript">
	$(document).ready(function(){
		const bno = [[${dto.bno}]];
		const listGroup = $(".replyList");
		
		// 날짜처리함수
		function formatTime(str){
			var date = new Date(str);
			
			return date.getFullYear() + "/" +
					(date.getMonth() + 1) + "/" +
					date.getDate() + " " +
					date.getHours() + ":" +
					date.getMinutes();
		}
		
		function loadJSONData(){
			
			$.getJSON('/replies/board/'+bno, function(arr){
				console.log(arr);
				let str="";
				$('.replyCount').html(" 댓글 수 " + arr.length);
				
				$.each(arr, function(ind, reply){
					
					console.log(reply);
					
					str += '<div class="card-body" data-rno="'+reply.rno+'"><b>'
							+reply.rno + '</b>';
				
					str += ' <h5 class="card-title">'+reply.text+' </h5>';
					
					str += '  <h6 class="card-subtitle mb-2 text-muted">' 
							+ reply.replyer + '</h6>';
							
					str += '   <p class="card-text">' 
							+ formatTime(reply.regDate) + '</p>';	
							
					str += '   </div>';
				})
				
				listGroup.html(str);

			});
		}
		
		$(".replyList").on("click", ".card-body", function(){ //댓글 리스트
		
			var rno = $(this).data("rno");
			
			$("input[name='replyText']").val($(this).find('.card-title').html());
			$("input[name='replyer']").val($(this).find('.card-subtitle').html());
			$("input[name='rno']").val(rno);
			
			$(".modal-footer .btn").hide(); //버튼 숨김
			$(".replyRemove, .replyModify, .replyClose").show();  //버튼 활성화
			
			modal.modal('show');
		})
		
		
		$(".replyCount").click(function(){
			
			loadJSONData();
		})
		
		
		// modal		
		let modal = $('.modal');
		
		$(".addReply").click(function(){  
			modal.modal('show');
			
			$('input[name="replyText"]').val('');
			$('input[name="replyer"]').val('');
			
			$(".modal-footer .btn").hide();
			$(".replySave, .replyClose").show();
		});
		
		
		$(".replySave").click(function(){ //댓글 등록
			
			var reply = {
				bno: bno,
				text: $('input[name="replyText"]').val(),
				replyer: $('input[name="replyer"]').val()
			}
			
			console.log(reply);
			
			$.ajax({
				url: '/replies/',
				method: 'post',
				data: JSON.stringify(reply),
				contentType: 'application/json; charset=utf-8',
				dataType: 'json',
				success: function(data){
					
					console.log(data);
					
					var newRno = parseInt(data);
					alert(newRno + "번 댓글이 등록되었습니다.")
					modal.modal('hide');
					loadJSONData();
				}
			})
		});	
		
		
		$(".replyRemove").on("click", function(){ //댓글 삭제
			var rno = $("input[name='rno']").val();
		
			$.ajax({
				url: '/replies/' + rno,
				method: 'delete',
				
				success: function(result){
					
					console.log("result : " + result);
					if(result === 'success') {
						alert("댓글이 삭제되었습니다.");
						modal.modal('hide');
						loadJSONData();
					}
				}
			})
		});
		
		
		$(".replyModify").click(function(){ //댓글 수정
			var rno = $("input[name='rno']").val();
			var reply= {
					rno: rno,
					bno: bno,
					text: $('input[name="replyText"]').val(),
					replyer: $('input[name="replyer"]').val()
			}
			
			console.log(reply);
			
			$.ajax({
				url: '/replies/' + rno,
				method: 'put',
				data: JSON.stringify(reply),
				contentType: 'application/json; charset=utf-8',
				success: function(result){
					
					console.log("result : " + result);
					if(result === 'success') {
						alert("댓글이 수정되었습니다.");
						modal.modal('hide');
						loadJSONData();
					}
				}
			})
		});
		
		
	});
	</script>

	</th:block>
</th:block>
